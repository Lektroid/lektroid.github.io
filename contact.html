<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Richard Elliott">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style type="text/css">
        /* Custom styles for the form (same as in your existing code) */
    </style>
</head>

<body>

    <main class="flex justify-center items-center">
        <div class="container">
            <!-- Contact Form -->
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name.." required>

                <label for="email">Your email *</label>
                <input type="email" id="email" name="email" placeholder="Your email address.." required>

                <label for="enquiry">Enquiry</label>
                <select id="enquiry" name="enquiry">
                    <option value="booking">Artist Booking</option>
                    <option value="mastering">Mastering</option>
                    <option value="canada">Composition/Soundtrack</option>
                    <option value="usa">Sound Design</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                <input type="submit" value="Send Email" />
            </form>

            <!-- Success/Error Message Box -->
            <div id="form-message"></div>
        </div>
    </main>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("your_user_id"); // Replace with your actual User ID from EmailJS

        // Handle the form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var form = event.target;
            var messageBox = document.getElementById("form-message");

            // Use FormData to gather form data
            var formData = new FormData(form);

            // Convert FormData to a plain object for EmailJS
            var formDataObj = {};
            formData.forEach(function(value, key) {
                formDataObj[key] = value;
            });

            // Send the email using EmailJS
            emailjs.send("service_6oewenj", "your_template_id", formDataObj)
                .then(function(response) {
                    // Display success message
                    messageBox.style.display = 'block';
                    messageBox.className = 'success';
                    messageBox.innerHTML = "<p>Thank you! Your message has been sent.</p>";
                    form.reset(); // Reset the form after successful submission
                })
                .catch(function(error) {
                    // Display error message
                    messageBox.style.display = 'block';
                    messageBox.className = 'error';
                    messageBox.innerHTML = "<p>Sorry, something went wrong. Please try again.</p>";
                });
        });
    </script>

</body>
</html>
