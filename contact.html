<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Richard Elliott">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style type="text/css">
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            color: #333;
            background-color: #fff;
        }

        input[type=submit] {
            background-color: #555555;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #333333;
        }

        .container {
            border-radius: 5px;
            background-color: #222222;
            padding: 20px;
            color: white;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            color: white;
            font-weight: bold;
        }

        body {
            background-color: #111111;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #form-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

    <main class="flex justify-center items-center">
        <div class="container">
            <form id="contact-form" action="https://api.emailjs.com/api/v1.0/email/send-form" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name.." required>

                <label for="email">Your email *</label>
                <input type="email" id="email" name="email" placeholder="Your email address.." required>

                <label for="enquiry">Enquiry</label>
                <select id="enquiry" name="enquiry">
                    <option value="booking">Artist Booking</option>
                    <option value="mastering">Mastering</option>
                    <option value="canada">Composition/Soundtrack</option>
                    <option value="usa">Sound Design</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                <input type="submit" value="Send Email" />
            </form>

            <div id="form-message"></div>
        </div>
    </main>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("your_user_id");  // Your EmailJS User ID

        // Listen for form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var form = event.target;
            var messageBox = document.getElementById("form-message");

            // Send the form using EmailJS
            emailjs.sendForm("your_service_id", "your_template_id", form)
                .then(function(response) {
                    messageBox.style.display = 'block';
                    messageBox.className = 'success';
                    messageBox.innerHTML = "<p>Thank you! Your message has been sent.</p>";
                    form.reset();
                })
                .catch(function(error) {
                    messageBox.style.display = 'block';
                    messageBox.className = 'error';
                    messageBox.innerHTML = "<p>Sorry, something went wrong. Please try again.</p>";
                });
        });
    </script>
</body>

</html>
