<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Richard Elliott">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style type="text/css">
        /* Additional custom styles for form */
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #555555;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #333333;
        }

        .container {
            border-radius: 5px;
            background-color: #222222; /* Dark gray background for the form container */
            padding: 20px;
            color: white; /* Text color inside form */
            width: 100%;
            max-width: 600px; /* Max width to keep it from growing too large */
            margin: 0 auto; /* Centers the form */
        }

        label {
            color: white;
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            color: black;
        }

        /* Center the form on the page */
        body {
            background-color: #111111;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Success and error message styles */
        #form-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

    <main class="flex justify-center items-center">
        <div class="container">
            <!-- Contact Form -->
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name.." required>

                <label for="email">Your email *</label>
                <input type="email" id="email" name="email" placeholder="Your email address.." required>

                <label for="enquiry">Enquiry</label>
                <select id="enquiry" name="enquiry">
                    <option value="booking">Artist Booking</option>
                    <option value="mastering">Mastering</option>
                    <option value="canada">Composition/Soundtrack</option>
                    <option value="usa">Sound Design</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                <input type="submit" value="Send Email" />
            </form>

            <!-- Success/Error Message Box -->
            <div id="form-message"></div>
        </div>
    </main>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("your_user_id"); // Replace with your actual User ID from EmailJS

        // Handle the form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var form = event.target;
            var messageBox = document.getElementById("form-message");

            // Use FormData to gather form data
            var formData = new FormData(form);

            // Convert FormData to a plain object for EmailJS
            var formDataObj = {};
            formData.forEach(function(value, key) {
                formDataObj[key] = value;
            });

            // Send the email using EmailJS
            emailjs.send("service_6oewenj", "your_template_id", formDataObj)
                .then(function(response) {
                    // Display success message
                    messageBox.style.display = 'block';
                    messageBox.className = 'success';
                    messageBox.innerHTML = "<p>Thank you! Your message has been sent.</p>";
                    form.reset(); // Reset the form after successful submission
                })
                .catch(function(error) {
                    // Display error message
                    messageBox.style.display = 'block';
                    messageBox.className = 'error';
                    messageBox.innerHTML = "<p>Sorry, something went wrong. Please try again.</p>";
                });
        });
    </script>

</body>

</html>
