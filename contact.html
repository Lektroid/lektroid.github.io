<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Richard Elliott">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style type="text/css">
        .img-links a:hover > img {
            -webkit-filter: invert(1);
            filter: invert(1);
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #555555;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #333333;
        }

        .container {
            border-radius: 5px;
            background-color: #222222; /* Dark gray background for the form container */
            padding: 20px;
            color: white; /* Text color inside form */
        }

        label {
            color: white; /* Label color */
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            color: black; /* Text inside inputs */
        }
    </style>
</head>

<body class="bg-black mx-auto text-gray-200">

    <header class="m-4 flex flex-row flex-wrap justify-center text-sm md:text-lg">
        <a class="mx-4 my-2 hover:text-red-600" href="/">LEK Productions</a>
    </header>

    <main>
        <div class="flex justify-center">
            <a class="flex-initial px-4 max-w-xs md:max-w-md">
                <img class="w-auto" alt="LEK Productions" src="LEK.jpg">
            </a>
        </div>

        <div class="flex justify-center">
            <a class="flex-initial px-4 max-w-xs md:max-w-md">
                <img class="w-auto" alt="Mastering" src="Index_Images/masteringR.jpg">
            </a>
        </div>

        <div class="container">
            <!-- Form to collect user data -->
            <form method="POST" action="https://formspree.io/f/mvgodagd">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name.." required>

                <label for="email">Your email *</label>
                <input type="text" id="email" name="email" placeholder="Your email address.." required>

                <label for="enquiry">Enquiry</label>
                <select id="enquiry" name="enquiry">
                    <option value="booking">Artist Booking</option>
                    <option value="mastering">Mastering</option>
                    <option value="canada">Composition/Soundtrack</option>
                    <option value="usa">Sound Design</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                <!-- Submit button -->
                <input type="submit" value="Send Email" />
            </form>

        </div>
    </main>

    <footer class="flex flex-row justify-center text-sm md:text-lg">
        <div class="my-8 flex flex-col flex-wrap items-center">
            <div class="flex-initial mx-4 mb-2 max-w-xs lg:mx-8 lg:max-w-md">
                <a href="/"><img class="w-48" src="logo.jpg"></a>
            </div>
            <a class="m-2 hover:text-red-600" href="mailto:lektroid@gmail.com?subject=Mastering enquiry">Contact</a>
        </div>
    </footer>

</body>
</html>
